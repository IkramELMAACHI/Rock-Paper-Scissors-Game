<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;600;700&display=swap"
    rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
 
</head>

<body>
  <div class="containers">
    <header class="mb-5">
      <img src="images/logo.svg" alt="" />
      <div class="score-board">
        <h1>SCORE</h1>
        <span class="score"></span>
      </div>
      <!-- 
      <div class="icon-container">
        <img class="icon rock" src="images/icon-rock.svg" alt="">
      </div> -->
    </header>

    <main class="container">
      <!-- <div class="row justify-content-center mb-5">
        <h1 class="col-md-4 col-md-offset-3">Gagn√© lvl 2</h1>
        <input type="button" id="again" value="Commencez!!" class="btnColor col-md-2" />

      </div> -->

      <!-- **********************************CHOICE***************************** -->
      <div class="choice mx-auto">



        <img src="images/bg-triangle.svg" alt="" class="massounia mt-5" width="100%" />

        <div class="cont-icon-paper1 mx-auto pick">
          <div class="bg-paper1">
          </div>
        </div>
        <div class="cont-icon-rock1 mx-auto pick">
          <div class="bg-rock1">
          </div>
        </div>
        <div class="cont-icon-scissors1 mx-auto pick">
          <div class="bg-scissors1">
          </div>
        </div>
        <!-- <img class="icon rock" src="images/icon-rock.svg" alt="" />

          <img class="icon paper" src="images/icon-paper.svg" alt="" />

          <img class="icon scissors" src="images/icon-scissors.svg" alt="" /> -->
      </div>

      <!-- ******************************Result************************************** -->



      <div class="container show mt-5">
        <div class="row  justify-content-around align-items-center">

          <!-- *****************************PLAYER ********************************** -->

          <div class="player col-md-4 text-center">
            <h3 class="mb-5">YOU PICKED</h3>
            <!-- <div class="cont-icon-paper mx-auto">
              <div class="bg-paper">
              </div>
            </div> -->

          </div>

          <div class="result mt-5 col-md-4 text-center ">
            <h1 class="">YOU WIN</h1>
            <input type="button" id="again" value="PLAY AGAIN" class="btnColor" />
          </div>
          <!-- *****************************COMPUTER ********************************** -->

          <div class="computer col-md-4 text-center">
            <h3 class="mb-5">THE HOUSE PICKED</h3>
            <div class="compEmpty">
              <!-- <div class="cont-icon-rock mx-auto">
              <div class="bg-rock">
              </div>
            </div> -->

            </div>

          </div>

        </div>


      </div>

    </main>
  </div>

  <div class="attribution text-white text-center">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/IkramELMAACHI/Rock-Paper-Scissors-Game">  EL MAACHI Ikram</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>

</body>

</html>
